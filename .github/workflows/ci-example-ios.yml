name: CI Example App iOS

on:
  push:
    branches: [main]
    paths:
      - 'IapExample/ios/**'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build_ios_example:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install base modules
        run: yarn; yarn build
      - name: Install modules
        run: cd IapExample;yarn
      - name: Change to ios folder
        run: cd ios
      - name: Xcode select
      - run: xcode-select -p
      - name: Install pod dependencies
        run: pod install
      - name: Build iOS (debug)
        run: "xcodebuild \
          -workspace ios/IapExample.xcworkspace \
          -scheme IapExample \
          clean archive \
          -sdk iphoneos \
          -configuration Debug \
          -UseModernBuildSystem=NO \
          -archivePath $PWD/IapExample \
          CODE_SIGNING_ALLOWED=NO"
